<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Library App</title>
</head>

<body>
    <div class="page-header">
        <h1>Library Of Books</h1>
    </div>
    <div class="form-container">
        <div class="form-card">
            <fieldset>
                <legend><h3>Book Details</h3></legend>
                <form action="#" method="post" id="myForm">
                    <div>
                        <label for="title">Book Title: </label>
                        <input type="text" id="title" name="title" required placeholder="Required field">
                    </div>
                    <div>
                        <label for="author">Author: </label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div>
                        <label for="pages">Amount of pages: </label>
                        <input type="number" id="pages" name="pages" required>
                    </div>
                    <div>
                        <label for="readStatus">read status: </label>
                        <input type="checkbox" id="readStatus" name="readStatus">
                    </div>
                    <button type="submit" id="submit">Submit</button>
                </form>
            </fieldset>
        </div>
    </div>
    <div class="page-content">
        <div class="card-container">
            
        </div>
    </div>

</body>

</html>
